<ion-header>

  <ion-navbar>
    <ion-title>editarproveedor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content" padding>

<form [formGroup]="myForm" (ngSubmit)="saveData()">
      
<div class="sesion">
<fieldset >
        <h1> Modificar Proveedor </h1>  
                  <ion-list>

                  <ion-item>
                     <ion-icon name="calendar" item-left></ion-icon>
                     <ion-label stacked>Fecha de registro:</ion-label>
                     <ion-datetime formControlName="dateBirth" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYY"  value="12/12/2012"></ion-datetime>
                     </ion-item>

                     <br>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Nombre:</ion-label>
                          <ion-input formControlName="name" type="text" placeholder="Nombre" value="Maryuri Tatiana"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Apellido:</ion-label>
                          <ion-input formControlName="apellido" type="text" placeholder="Apellido" value="Villamizar"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>
                          <ion-icon name="log-out" item-left></ion-icon>
                          <ion-label stacked>Cedula:</ion-label>
                          <ion-input formControlName="cedula" type="number" placeholder="Cedula" value="1095287891"></ion-input>
                        </ion-item>
                        <br>

                        

                        <ion-item>
                         <ion-icon name="arrow-dropdown" item-left></ion-icon>
                         <ion-label stacked>Actividad comercial:<br>
                         <select class="selectt" >
                          <option>Comercio</option>
                          <option selected>Servicio</option>
                         </select>
                         </ion-label>
                        </ion-item>
                        <br>



                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Nombre Empresa:</ion-label>
                          <ion-input formControlName="namee" type="text" placeholder="Nombre Empresa" value="Maryuri S.A.S"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Direccion:</ion-label>
                          <ion-input formControlName="direccion" type="text" placeholder="Direccion" value="Avenida 5 N 23-12"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Barrio:</ion-label>
                          <ion-input formControlName="barrio" type="text" placeholder="Barrio" value="Toledito"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Ciudad:</ion-label>
                          <ion-input formControlName="ciudad" type="text" placeholder="Ciudad" value="Cucuta"></ion-input>
                        </ion-item> 
                        <br>

                       

                        <ion-item>
                          <ion-icon name="log-out" item-left></ion-icon>
                          <ion-label stacked>Telefono:</ion-label>
                          <ion-input formControlName="telefono" type="number" placeholder="Telefono" value="8812356748"></ion-input>
                        </ion-item>
                        <br>

                        

                        

                        <ion-item>
                           <ion-icon name="mail" item-left></ion-icon>
                           <ion-label stacked>Correo electronico:</ion-label>
                           <ion-input formControlName="email" type="email" placeholder="Email" value="maryuri@gmail.com"></ion-input>
                        </ion-item>
 
               
                  </ion-list>


        <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid"  (click)="showAlert()">Guardar</button>
    </div>
</fieldset>
</div>       


</form>
</ion-content>
