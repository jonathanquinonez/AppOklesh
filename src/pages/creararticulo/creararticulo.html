<ion-header>

  <ion-navbar>
    <ion-title>creararticulo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="ion-content" padding>

<form [formGroup]="myForm" (ngSubmit)="saveData()">
      
<div class="sesion">
<fieldset >
        <h1> Crear Articulo </h1>  
                  <ion-list>

                        <ion-item>

                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Nombre Articulo:</ion-label>
                          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
                        </ion-item> 
                        <br>

                        <ion-item>
                          <ion-icon name="log-out" item-left></ion-icon>
                          <ion-label stacked>Cantidad:</ion-label>
                          <ion-input formControlName="cantidad" type="number" placeholder="Cantidad"></ion-input>
                        </ion-item>
                        <br>

                        

                        <ion-item>
                         <ion-icon name="arrow-dropdown" item-left></ion-icon>
                         <ion-label stacked>Unidades de medida:<br>
                         <select class="selectt" >
                          <option>Gr</option>
                          <option selected>Kg</option>
                          <option>Lb</option>
                         </select>
                         </ion-label>
                        </ion-item>
                        <br>

                        <ion-item>
                         <ion-icon name="arrow-dropdown" item-left></ion-icon>
                         <ion-label stacked>Proveedor:<br>
                         <select class="selectt" >
                          <option>Gonzalo Jaimes</option>
                          <option selected>Maryuri Tatiana</option>
                          <option>Laura Rocio</option>
                          <option>Luis Quintero</option>
                          <option>Heivar Villamiza</option>
                          <option>Carolina Vargas</option>
                          <option>Aide Sepulveda</option>
                          <option>Jhon Jairo</option>
                         </select>
                         </ion-label>
                        </ion-item>
                        <br>

                        <ion-item>
                          <ion-icon name="log-out" item-left></ion-icon>
                          <ion-label stacked>Compra:</ion-label>
                          <ion-input formControlName="compra" type="number" placeholder="Compra"></ion-input>
                        </ion-item>
                        <br>

                        <ion-item>
                         <ion-icon name="arrow-dropdown" item-left></ion-icon>
                         <ion-label stacked>Categoria:<br>
                         <select class="selectt" >
                          <option>Materia Prima</option>
                          <option selected>Pegantes</option>
                          <option>Zapato</option>
                         </select>
                         </ion-label>
                        </ion-item>
                        <br>

                        <ion-item>
                         <ion-icon name="arrow-dropdown" item-left></ion-icon>
                         <ion-label stacked>Tipo de Producto:<br>
                         <select class="selectt" >
                          <option>Comprado</option>
                          <option selected>Producido</option>
                         </select>
                         </ion-label>
                        </ion-item>
                        <br>

                        <ion-item>
                          <ion-icon name="md-analytics" item-left></ion-icon>
                          <ion-label stacked>Descripcion:</ion-label>
                          <ion-input type="text" placeholder="Descripcion"></ion-input>
                        </ion-item> 
                        <br>
 
               
                  </ion-list>

        <!--<button ion-button button-positive (click)="openMenuprincipaPage()">Iniciar  Sesi√≥n</button>-->

        <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid"  (click)="showAlert()">Guardar</button>
    </div>
</fieldset>
</div>       


</form>
</ion-content>
